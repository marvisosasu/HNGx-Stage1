      <script>
       // Function to update the current UTC time with milliseconds
       function updateCurrentUTCTimeMilliseconds() {
           const currentUTCTimeElement = document.querySelector('[data-testid="currentUTCTime"]');
           const currentUTCTimeMilliseconds = Date.now();
           currentUTCTimeElement.textContent = currentUTCTimeMilliseconds;
       }

       // Function to update the current day of the week
       function updateCurrentDayOfTheWeek() {
           const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
           const currentDayOfTheWeekElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
           const currentDate = new Date();
           const dayIndex = currentDate.getDay();
           const currentDayOfTheWeek = daysOfWeek[dayIndex];
           currentDayOfTheWeekElement.textContent = currentDayOfTheWeek;
       }

       // Update the time and day initially
       updateCurrentUTCTimeMilliseconds();
       updateCurrentDayOfTheWeek();

       // Update the time and day every second (1000 milliseconds)
       setInterval(updateCurrentUTCTimeMilliseconds, 1000);
       setInterval(updateCurrentDayOfTheWeek, 1000);
   </script>
